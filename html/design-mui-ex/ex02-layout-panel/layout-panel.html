<!doctype html>
<html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="/js/mui.min.js"></script>

    <link href="//cdn.muicss.com/mui-0.1.21/css/mui.min.css" rel="stylesheet" type="text/css" />

<div class="mui-container">
  <!--

Fixed Container
To wrap your content in a responsive container use the .mui-container class:

  Container is centered on page with 15px of
  padding on either side. The inner width is
  fluid for small viewports and fixed width
  for larger dimensions:

  * 750px (>= 768px)
  * 962px (>= 992px)
  * 1170px (>= 1200px)
  
  -->

<div class="mui-row">
  <div class="mui-panel mui-col-md-1">md-1</div>

  <div class="mui-panel mui-col-md-1">md-1</div>

  <div class="mui-panel mui-col-md-1">md-1</div>

<div class="mui-container-fluid">

Fluid Container
To wrap your content in a fluid container use the .mui-container-fluid class:

  Container is centered on page with 15px of
  padding on either side. The inner width is
  fluid for all viewport widths.

<div class="mui-row">
