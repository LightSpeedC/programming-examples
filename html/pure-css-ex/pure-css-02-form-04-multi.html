<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../js/pure-0.6.0-min.css">
<!--<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">-->
<link rel="stylesheet" href="../js/pure-0.6.0-grids-responsive-min.css">
</head>
<body>
<form class="pure-form pure-form-stacked">
	<fieldset>
		<legend>Legend</legend>

		<div class="pure-g">
			<div class="pure-u-1-1 pure-sm-1-1 pure-u-md-1-3 pure-lg-1-1">
				<label for="first-name">First Name</label>
				<input id="first-name" class="pure-u-23-24" type="text">
			</div>

			<div class="pure-u-1-1 pure-sm-1-1 pure-u-md-1-3 pure-lg-1-1">
				<label for="last-name">Last Name</label>
				<input id="last-name" class="pure-u-23-24" type="text">
			</div>

			<div class="pure-u-1-1 pure-sm-1-1 pure-u-md-1-3 pure-lg-1-1">
				<label for="email">E-Mail</label>
				<input id="email" class="pure-u-23-24" type="email" required>
			</div>

			<div class="pure-u-1-1 pure-sm-1-1 pure-u-md-1-3 pure-lg-1-1">
				<label for="city">City</label>
				<input id="city" class="pure-u-23-24" type="text">
			</div>

			<div class="pure-u-1-1 pure-sm-1-1 pure-u-md-1-3 pure-lg-1-1">
				<label for="state">State</label>
				<select id="state" class="pure-input-1-2">
					<option>AL</option>
					<option>CA</option>
					<option>IL</option>
				</select>
			</div>
		</div>

		<label for="terms" class="pure-checkbox">
			<input id="terms" type="checkbox"> I've read the terms and conditions
		</label>

		<button type="submit" class="pure-button pure-button-primary">Submit</button>
	</fieldset>
</form>
</body>
</html>
