<!doctype html>
<html>
<meta charset="UTF-8">
<!--[if IE]><script src="../js/es5-shim.min.js"></script><![endif]-->
<script src="../js/d3.v3.min.js" charset="utf-8"></script>
<link href="../js/c3.min.css" rel="stylesheet" type="text/css">
<script src="../js/c3.min.js"></script>
<style>
</style>
<body>
<div id="chart"></div>
<button onclick="loadClick()">Load</button>
</body>
<script>
var chart = c3.generate({
	bindto: '#chart',
	data: {
		columns: [
			['data1', 30, 200, 100, 400, 150, 250],
			['data2', 50, 20, 10, 40, 15, 25]
		],
		axes: {data2: 'y2'},
		types: {data2: 'bar'}
	},
	axis: {
		y: {
			label: {
				text: 'Yラベル',
				position: 'outer-middle'
			},
			tick: {
				format: d3.format('$,')
			}
		},
		y2: {
			show: true,
			label: {
				text: 'Y2ラベル',
				position: 'outer-middle'
			}
		}
	}
});
var count = 0;
function loadClick() {
	++count;
	if (count % 2)
		chart.load({
			columns: [
				['data1', 300, 100, 250, 150, 300, 150, 500],
				['data2', 100, 200, 150, 50, 100, 250]
			]
		});
	else
		chart.load({
			columns: [
				['data1', 30, 200, 100, 400, 150, 250],
				['data2', 50, 20, 10, 40, 15, 25]
			]
		});
}
</script>
</html>
