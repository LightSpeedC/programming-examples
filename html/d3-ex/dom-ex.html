<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>
<div>div4</div>
<div>div5</div>
</body>
<script>
window.onload = function () {
	var divs = document.getElementsByTagName('div');
	var count = 0;
	setInterval(function () {
		for (var i = 0; i < divs.length; i++)
			divs[i].style.color = ++count % 2 ? 'red' : 'blue';
	}, 500);
};
</script>
</html>
