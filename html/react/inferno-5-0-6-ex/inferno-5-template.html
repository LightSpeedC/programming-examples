<html lang="ja">
	<head>

		html { font-family: 'ＭＳ Ｐゴシック'; font-size: 1.5em; }
		td { text-align: center; }
		</style>
		<script src="inferno.min.js"></script>

		window.React = window.ReactDOM = Inferno;

	</head>
	<body>

		<hr/>
		<div id="$contents"></div>
		<hr/>

		<a href="https://cdnjs.cloudflare.com/ajax/libs/inferno/5.0.6/inferno.min.js">inferno.min.js</a>
		<a href="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js">babel.min.js</a>

		<script type="text/babel">

// MyApp
class MyApp extends React.Component {
	render() {
		return <div>
				MyApp
			</div>;
	}
};

ReactDOM.render(<MyApp />, $contents);

// range([from], to)
function range(from, to) {
	if (arguments.length === 1) to = from, from = 0;
	const arr = [];
	for (let i = from; i < to; ++i)
		arr.push(i);
	return arr;
}

		</script>
	</body>
