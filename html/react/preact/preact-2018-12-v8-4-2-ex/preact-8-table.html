<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>react-16-perf</title>
		<style type="text/css">
		html { font-family: 'ＭＳ Ｐゴシック'; font-size: 1.5em; }
		td { text-align: center; }
		</style>
		<script src="preact.min.js"></script>
		<script src="babel.min.js"></script>
		<!--
		<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/preact/8.2.9/preact.min.js"></script>
		<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
		-->

		<script>
		window.React = { Component: preact.Component, createElement: preact.h };
		window.ReactDOM = { render: preact.render };
		</script>
	</head>
	<body>

		<hr/>
		<div id="$contents"></div>
		<hr/>
		<div id="$myDebug"></div>
		<hr/>

		<script type="text/babel">

// MyButton
class MyButton extends React.Component {
	render() {
		return <button {...this.props}>{this.props.children}</button>;
	}
};

const myDebug = {};

setInterval(() => myDebug.time = new Date().toLocaleTimeString(), 1000);

class MyDebug extends React.Component {
	render() {
		const msg = JSON.stringify(myDebug, null, '\t');

		return <div>
			<button onClick={() => this.setState({})}>update</button>
			<pre>{msg}</pre>
		</div>;
	}

	componentDidMount() {
		this.timer = setInterval(() => this.setState({}), 1000);
	}

	componentWillUnmount() {
		clearInterval(this.timer);
		delete this.timer;
	}

};

ReactDOM.render(<MyDebug />, $myDebug);

// MyApp
class MyApp extends React.Component {
	render() {
		return <div>
				MyApp
				<MyButton onClick={() => this.setState({})}>update</MyButton>
			</div>;
	}
};

ReactDOM.render(<MyApp />, $contents);

// range([from], to)
function range(from, to) {
	if (arguments.length === 1) to = from, from = 0;
	const arr = [];
	for (let i = from; i < to; ++i)
		arr.push(i);
	return arr;
}

		</script>
	</body>
</html>
