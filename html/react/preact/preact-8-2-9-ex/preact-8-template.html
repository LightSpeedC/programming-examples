<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>react-16-template</title>
		<style type="text/css">
		html { font-family: 'ＭＳ Ｐゴシック'; font-size: 1.5em; }
		td { text-align: center; }
		</style>
		<script src="preact.min.js"></script>
		<script src="babel.min.js"></script>
		<!--
		<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/preact/8.2.9/preact.min.js"></script>
		<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/preact-compat/3.18.0/preact-compat.min.js"></script>
		<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
		-->

		<script>
		window.React = { Component: preact.Component, createElement: preact.h };
		window.ReactDOM = { render: preact.render };
		</script>
	</head>
	<body>

		<hr/>
		<div id="$contents"></div>
		<hr/>

		<a href="https://unpkg.com/react@16/umd/react.development.js">react.development.js</a>
		<a href="https://unpkg.com/react-dom@16/umd/react-dom.development.js">react-dom.development.js</a>
		<a href="https://unpkg.com/react@16/umd/react.production.min.js">react.production.min.js</a>
		<a href="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js">react-dom.production.min.js</a>
		<a href="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js">browser.min.js</a>
		<a href="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js">babel.min.js</a>
		<a href="https://cdnjs.cloudflare.com/ajax/libs/preact/8.2.9/preact.min.js">preact.min.js</a>
		<a href="https://cdnjs.cloudflare.com/ajax/libs/preact-compat/3.18.0/preact-compat.min.js">preact-compat.min.js</a>

		<script type="text/babel">

// MyApp
class MyApp extends React.Component {
	render() {
		return <div>
				MyApp
			</div>;
	}
};

ReactDOM.render(<MyApp />, $contents);

// range([from], to)
function range(from, to) {
	if (arguments.length === 1) to = from, from = 0;
	const arr = [];
	for (let i = from; i < to; ++i)
		arr.push(i);
	return arr;
}

		</script>
	</body>
</html>
