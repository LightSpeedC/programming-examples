<html>
<head>

<title>React example</title>

<meta charset="utf-8">
<meta name="description" content="">

<!-- IE8以下用に2つのスクリプトを記述
		 html5shiv.js: IE8以下にHTML5の要素を認識するようにさせる
		 respond.js: IE8以下にMedia Queriesの代替え機能を提供 -->
<!--[if lt IE 9]>
<script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- href属性にファビコンファイルのURIを記述 -->
<!--<link rel="shortcut icon" href="">-->

<!-- コメントアウトしてあるコードは、iOS/Android用のアイコン指定 -->
<!--
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="196x196" href="">

-->

<!-- スクリプトでブロッキングを起こさないものはここに記述
		 可能であれば「async（文書の読み込みが完了した時点でスクリプトを実行）」を使用
		 Example: <script src="" async></script> -->
</head>
<body>

<!-- コンテンツを記述 -->

<!-- ... existing HTML ... -->

<div id="$container1"></div>
<div id="$container2"></div>
<div id="$container3"></div>

<!-- ... existing HTML ... -->

<!-- スクリプトでブロッキングを起こすものはここに記述
ブロッキングを起こす原因としては、CSSのセレクタ操作（IE）、負荷の高いDOM操作、多数のスクリプトなど -->
<!-- SCRIPTS -->
<!-- 例: <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->

<!-- Load React. -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<!--<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>-->
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.min.js"></script>

<!-- Load our React component. -->
<!--<script src="like_button.js" type="text/babel">-->
<script type="text/babel">

ReactDOM.render(<h1>Hello, world! 1</h1>, $container1);
//	document.getElementById('$container1')
//  document.querySelector('#$container1') // slow

class HelloWorld extends React.Component {
	render() {
		return <h1>Hello, world! 2</h1>;
	}
}

ReactDOM.render(<HelloWorld />, $container2);
//	document.getElementById('$container2')

// return <button onClick={() => this.setState({ liked: true })}>
// 		Like
// 	</button>;

class UxGrid extends React.Component {
	render() {
		return"Hello World";
	}
}

ReactDOM.render(<UxGrid />, $container3);

</script>

</body>
</html>
