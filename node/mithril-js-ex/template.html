<!-- your local  -->

<!-- jsDelivr -->

<div id="$templateElement"></div>

<script>

var templateComponent = {
	controller: function () {
		this.templateProp = m.prop('Hello World');
	},
	view: function (ctrl) {
		return m('div', ctrl.templateProp());
	}
};

window.onload = function () {
	m.mount($templateElement, templateComponent);
};

</script>
