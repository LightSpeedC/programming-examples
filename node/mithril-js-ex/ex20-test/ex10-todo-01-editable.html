<!doctype html>
<meta charset="UTF-8">
<script src="../js/mithril.min.js"></script>
<!--[if IE]><script src="../js/es5-shim.min.js"></script><![endif]-->
<style>.todo-done { color: gray; text-decoration: line-through; }</style>
<body>
<h3>やることリスト管理 (Mithril)</h3>
<div id="$todoApp"></div>
</body>
<script>
void function () {
	'use strict';

	var key = 0; // unique key

	// component: task
	var taskCompo = {
		controller: function (task) {
			var ctrl = this;
			var $input;
			this.task = task;
			this.editMode = false;
			this.inChange = inChange;
			this.inConfig = inConfig;
			function inConfig(elem, isInit) {
				($input = elem).onkeypress = inKey;
			}
			function inKey(e) {
				if ((e || event).keyCode === 13) {
					inChange(); m.redraw(true); return false;
				}
			}
			function inChange() {
				if ($input.value) task.title = $input.value;
				ctrl.editMode = false;
			}
		},
		view: function (ctrl) {
			var task = ctrl.task;
			return m('div', ctrl.editMode ?
					m('input', {size: 50, value: task.title,
						config: ctrl.inConfig, onblur: ctrl.inChange}) :
					m('span' + (task.done ? '.todo-done' : ''),
						{ondblclick: function () { ctrl.editMode = true; }},
						m('input[type=checkbox]', {checked: task.done,
							onclick: function () {task.done = !task.done;}}),
						task.title)
				);
		}
	};

	function newTaskCompo(x) {
		return {task:x, compo:m('div', {key:++key}, m(taskCompo, x))}; }

	var todoApp = {
		controller: function (taskList) {
			var ctrl = this;
			var $input;
			this.input = '';
			this.taskList = !taskList ? [] : taskList.map(newTaskCompo);
			this.inConfig = inConfig;
			this.inChange = inChange;
			this.addClick = addClick;
			this.removeClick = removeClick;
			function addClick() {
				if (!ctrl.input) return;
				ctrl.taskList.unshift(newTaskCompo({title:ctrl.input, done:false}));
				ctrl.input = '';
			}
			function inConfig(elem, isInit) {
				$input = elem;
				if (!isInit) elem.onkeypress = inKey;
			}
			function inKey(e) {
				if ((e || event).keyCode === 13) {
					inChange();
					addClick();
					m.redraw(true);
					return false;
				}
			}
			function inChange() {
				ctrl.input = $input.value;
			}
			function removeClick() {
				ctrl.taskList = ctrl.taskList.filter(function (x) { return !x.task.done; });
			}
		},
		view: function (ctrl) {
			return [
				m('input', {size: 60, autofocus: true, value: ctrl.input,
					config: ctrl.inConfig, onchange: ctrl.inChange,
					placeholder: 'タスクを入力してください'}),
				m('button', {onclick: ctrl.addClick}, '追加'),
				ctrl.taskList.map(function (x) { return x.compo; }),
				m('div', 'チェックされているタスクを',
					m('button', {onclick: ctrl.removeClick}, '削除'))];
		}
	};

	m.mount($todoApp, m(todoApp, [{title: 'abc', done:false}, {title: 'xyz', done:true}]));

} ();
</script>
