<!DOCTYPE html>
<meta charset="UTF-8">
<title>Mithril.js links</title>

<!-- your local  -->
<script src="/js/mithril.min.js"></script>

<!-- cdnjs -->
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/mithril/0.2.0/mithril.min.js"></script> -->

<!-- jsDelivr -->
<!-- <script src="//cdn.jsdelivr.net/mithril/0.2.0/mithril.min.js"></script> -->

<div id="app"></div>

<script>

m.mount(document.getElementById("app"), {
	controller: function () {
		this.list = m.request({method: 'GET', url: 'links.json'});
	},
	view: function (ctrl) {
		return m('div', [
			ctrl.list().map(function (item) {
				return m('h3', [m('a', {href: item.url}, item.title)]);
			})
		]);
	}
});

</script>
