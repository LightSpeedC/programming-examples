<!DOCTYPE html>
<meta charset="UTF-8">
<title>counter minimum - Mithril.js</title>

<script src="mithril.min.js"></script>
<!--[if IE]><script src="es5-shim.min.js"></script><![endif]-->

<body></body>

<script>

//カウンター
var counter = 0;

//タイマーでカウントアップ
setInterval(function () {
	counter++;
	m.redraw(true);
}, 1000);

//ビュー
function view() {
	return 'count: ' + counter;
}

//HTML要素にコンポーネントをマウント
m.mount(document.body, {view: view});

</script>
