<!DOCTYPE html>
<meta charset="UTF-8">

<script src="mithril.min.js"></script>
<!--[if IE]><script src="es5-shim.min.js"></script><![endif]-->

<body>
<div id="$counterElement"></div>
</body>

<script>

//カウンター
var counter = 0;

//コンポーネント定義
var counterComponent = {
	//コントローラ
	controller: function () {
		setInterval(function () {
			counter++;
			m.redraw(true);
		}, 1000);
	},
	//ビュー
	view: function () {
		//return 'count: ' + counter;
		//return [m('div', 'count: '), m('div', counter)];
		return [
			'count: ' + counter,
			m('div', 'count: ' + counter),
			m('div', ['count: ' + counter]),
			m('div', [['count: '], [[[counter]]]])
		];
	}
};

//HTML要素にコンポーネントをマウント
m.mount($counterElement, counterComponent);

</script>
