<!DOCTYPE html>
<meta charset="UTF-8">
<title>Mithril.js counter prop</title>

<!-- your local  -->
<script src="/js/mithril.min.js"></script>
<script src="/js/es5-shim.min.js"></script>

<!-- cdnjs -->
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/mithril/0.2.0/mithril.min.js"></script> -->

<!-- jsDelivr -->
<!-- <script src="//cdn.jsdelivr.net/mithril/0.2.0/mithril.min.js"></script> -->

<body>
<div id="$app"></div>
<a href="/">home</a>
</body>

<script>

//document.getElementById('$app');
m.mount($app, {
  controller: function () {
    var ctrl = this;
    ctrl.counter = m.prop(0);
    var timer = setInterval(function () {
      ctrl.counter(ctrl.counter() + 1);
      m.redraw(true);

      if (ctrl.counter() >= 10)
        clearInterval(timer);
    }, 1000);
  },
  view: function (ctrl) {
    return m('div', 'count: ' + ctrl.counter());
    // or return {tag: 'div', attrs: {}, children: "count: " + ctrl.counter()};
  }
});

</script>
